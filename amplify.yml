version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npm run start
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
frontend:
  artifacts:
    baseDirectory: / # Doit pointer vers un dossier existant, même s'il est vide.
    files: [] # Spécifiez un tableau vide pour indiquer qu'aucun fichier n'est produit pour le frontend.
cache:
  paths:
    - node_modules/**/*
