version: 1
frontend:
  artifacts: # Définition vide des artefacts frontend car ils ne sont pas nécessaires pour une API backend
backend:
  phases:
    build:
      commands:
        - npm install # Installation des dépendances Node.js
        - npm run start # Remplacez par la commande nécessaire pour démarrer votre serveur
  artifacts:
    baseDirectory: / # ou le chemin vers le répertoire contenant votre code de production si différent
    files:
      - '**/*'
cache:
  paths:
    - node_modules/**/*
